<mat-sidenav-container>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [ngClass]= "{hidden: !(isHandset | async) == false}"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) == true">
    <mat-toolbar>Z-Calendar</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/calendar']">Inicio</a>
      <a mat-list-item [routerLink]="['/series']">Series</a>
      <a mat-list-item [routerLink]="['/films']">Películas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="container main-menu" *ngIf="!(isHandset$ | async)">
        <!-- Mostramos el menú si no estamos en un teléfono -->
        <a [routerLink]="['/calendar']"  routerLinkActive="router-link-active">Z-Calendar Inicio</a>
        <a [routerLink]="['/series']">Series</a>
        <a [routerLink]="['/films']">Películas</a>
        <div ngbDropdown class="d-inline-block dropdown-user">
            <div class="btn-user" ngbDropdownToggle>
              <mat-icon class="icon-user">account_circle</mat-icon>
              <span class="username">{{ user }} </span>
            </div>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic" >
              <button ngbDropdownItem>Perfil</button>
              <button ngbDropdownItem>Configuración</button>
              <button ngbDropdownItem>Salir</button>
            </div>
        </div>
      </div>
    </mat-toolbar>
    <ng-content #contenedor></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
