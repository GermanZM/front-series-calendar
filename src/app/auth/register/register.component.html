<mat-card>

  <mat-card-title class="register-header">
          <span class="register-title">Nuevo Usuario</span>
  </mat-card-title>

  <mat-card-content class="register-body">
      <form method="POST">
          <mat-form-field class="basic-format-field">
              <input [(ngModel)]="username" name="username" matInput placeholder="Usuario" required autofocus>
          </mat-form-field>
          <mat-form-field class="basic-format-field">
                  <input [(ngModel)]="password"  name="password" matInput placeholder="Contraseña" required [type]="hide ? 'password' : 'text'">
                  <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
          </mat-form-field>
          <div class="register-button col">
              <button (click)="register_click()" type="submit" mat-raised-button  color="primary">Registrarse</button>
          </div>
      </form>

  </mat-card-content>

  <div class="container bottom-section">
      <a [routerLink]="['/forgot-password']" class="align-self-end password-link">¿Has olvidado la contraseña?</a>
      <span class="col-12"><mat-divider></mat-divider></span>
      <a [routerLink]="['/login']" class="align-self-end login-link">Iniciar Sesión</a>
  </div>

</mat-card>
